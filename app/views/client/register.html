{% extends "base.html" %}
{% block content %}

  {% if errors %}
  <div class="alert alert-danger">
    <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
  </div>
  {% endif %}

  {% if errorMessage is not empty %}
    <div class="alert alert-danger">
      <p>{{errorMessage}}</p>
    </div>
  {% endif %}

  <h1>Rekisteröidy käyttäjäksi</h1>

  <form method="post" action="{{base_path}}/register">

    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control" name="name">
      <small>3-16 kirjainta</small>
    </div>

    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name="password">
      <small>6-24 kirjainta</small>
    </div>

    <div class="form-group">
      <label>Salasana uudelleen</label>
      <input type="password" class="form-control" name="passwordAgain">
    </div>


    <button type="submit" class="btn btn-primary">Rekisteröidy!</button>
    
  </form>
{% endblock %}
