{% extends "base.html" %}

{% block title %}
Lista käyttäjistä
{% endblock %}

{% block content %}
<h1>Käyttäjät</h1>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Nimi</th>
      <th>Ylläpitoikeudet</th>
      <th>Poista</th>
    </tr>
  </thead>
  <tbody>
    {% for client in clients %}

      <tr>
        <td>{{client.name}}</td>
        <td>{{client.admin}}</td>
        <th><button type="submit" class="btn btn-danger">Poista</button> </th>
      </tr>
      {% endfor %}
  </tbody>
</table>





{% endblock %}
