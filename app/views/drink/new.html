{% extends "base.html" %}
{% block content %}
  <h1>Lis채채 Drinkki!</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

  <form method="post" action="{{base_path}}/drink">
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
      <label>Lasityyppi</label>
      <input type="text" name="glass" class="form-control" value="{{attributes.glass}}">
    </div>

    <div class="form-group">
      <label>Drinkkityyppi</label>
      <input type="text" name="drink_type" class="form-control" value="{{attributes.drink_type}}">
    </div>

    <div class="form-group">
      <label>Kuvaus</label>
      <textarea name="description" class="form-control" value="{{attributes.description}}"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
