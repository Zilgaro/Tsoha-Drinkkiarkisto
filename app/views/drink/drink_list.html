{% extends "base.html" %}
{% block content %}
	<h1>Kaikkien drinkkien lista</h1>

	<p>
		<a href="{{base_path}}/drink/new" class="btn btn-success">Lisää drinkki</a>
	</p>

	<p>
	<input type="text" class="form-control">
	</p>
	
	<p>
	<a class="btn btn-default" href="#">Hae drinkkiä!</a>
	</p>

	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Nimi</th>
				<!--<th>Arvostelu</th>-->
				<th>Lisäyspäivä</th>
				<th></th>
			</tr>
		</thead>

		<tbody>
		{% for drink in drinks %}
			<tr>
				<td><a href="{{base_path}}/drink/{{drink.id}}">{{drink.name}}</a></td>
				<!-- Näihin, ainakin tohon arvosteluun saa arvon varmaan tekemällä jotain hakumagiaa. Jätetään se vielä pois.
				<td>5.0</td> -->
				<td>25.1.2017</td>
				<th><a class="btn btn-default btn-sm" href="{{base_path}}/drink/{{drink.id}}/edit">Muokkaa</a></th>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
